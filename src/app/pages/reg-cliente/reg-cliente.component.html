<div class="container">
    <h2>Registro de Clientes</h2>
    <form id="registroForm" method="post">
        
        <label for="cedula">Cedula:</label>
        <input type="id" id="cedula" [(ngModel)]="cliente.cedula" name="cedula" required>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Cedula</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="cliente.cedula">
          </mat-form-field> --> 

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" required>


        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" [(ngModel)]="cliente.correo" name="email" required>

        <label for="id">Placa:</label>
        <input type="id" id="id" [(ngModel)]="vehiculo.placa" name="id" required>

        <button type="submit" (click)="guardar()">Registrar</button>
    </form>
</div>
