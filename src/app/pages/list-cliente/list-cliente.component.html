<h1>Gestion Clientes</h1>

<table mat-table [dataSource]="listadoClientesWS" class="mat-elevation-z8">

    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cedula}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="generar">
        <th mat-header-cell *matHeaderCellDef> Generar Ticket </th>
        <td mat-cell *matCellDef="let cliente" (click)="enviarCliente(cliente)"><a><img src="/assets/iconagregar.png" alt="Imagen 1" width="10%"></a></td>
      </ng-container>

    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let cliente"> <mat-icon (click)="eliminar(cliente)">delete</mat-icon> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
