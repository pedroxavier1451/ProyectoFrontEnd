<div class="container">
    <div class="form-container">
      <h2>Formulario de Contacto</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo Electr√≥nico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" (click)="mensaje()">Enviar</button>
      </form>
    </div>
    
    <div class="image-container">
        <div class="image-grid">
            <a  href="https://www.facebook.com"><img src="assets/icons8-facebook-100.png" alt="Imagen 1"></a>
            <a href="https://www.instagram.com"><img src="assets/icons8-instagram-100.png" alt="Imagen 2" ></a>
            <a href="https://twitter.com"><img src="assets/icons8-twitterx-100.png" alt="Imagen 3" ></a>
            <a href="https://web.whatsapp.com/"><img src="assets/icons8-whatsapp-100.png" alt="Imagen 4"></a>
        </div>
    </div>
  </div>
